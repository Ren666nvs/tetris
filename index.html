<!DOCTYPE html>
<html>
  <head>
    <title>TETRIS GAMES WITH JAVASCRIPT</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div id="tetris">
      <div id="info">
        <div id="next_shape"></div>
        <p id="level">Level: <span></span></p>
        <p id="lines">Lines: <span></span></p>
        <p id="score">Score: <span></span></p>
        <p id="time">Time: <span></span></p>
        <button id="start">Start</button>
        <button id="restartBtn">Restart</button>
        <p class="red">Press the Esc button to pause<span></span></p>
        <audio id="audio">
          <source src="./Syndrôm & Kendall WA - Tetris.mp3" type="audio/ogg" />
          <source src="./Syndrôm & Kendall WA - Tetris.mp3" type="audio/mpeg" />
        </audio>
      </div>
      <div id="canvas" style="color: red;">

      </div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
